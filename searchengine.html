<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .nav a {
            margin-left: 10px;
            text-decoration: none;
            color: blue;
            cursor: pointer;
        }
        .search-container {
            margin-top: 100px;
            display: none;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4285F4;
            color: white;
            cursor: pointer;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="nav">
        <a onclick="showSection('search')">Google Search</a>
        <a onclick="showSection('image-search')">Image Search</a>
        <a onclick="showSection('advanced-search')">Advanced Search</a>
    </div>

    <!-- Google Search Section -->
    <div id="search" class="search-container active">
        <form action="https://www.google.com/search">
            <input type="text" name="q" placeholder="Search Google...">
            <button type="submit">Google Search</button>
        </form>
    </div>

    <!-- Google Image Search Section -->
    <div id="image-search" class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="hidden" name="tbm" value="isch">
            <input type="text" name="q" placeholder="Search Images...">
            <button type="submit">Image Search</button>
        </form>
    </div>

    <!-- Google Advanced Search Section -->
    <div id="advanced-search" class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="as_q" placeholder="Find pages with all these words">
            <input type="text" name="as_epq" placeholder="Find pages with this exact word or phrase">
            <input type="text" name="as_oq" placeholder="Find pages with any of these words">
            <input type="text" name="as_eq" placeholder="Find pages with none of these words">
            <button type="submit">Advanced Search</button>
        </form>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.search-container').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>

</body>
</html>
